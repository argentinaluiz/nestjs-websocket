version: '3'

services:

  app:
    image: argentinaluiz/nestjs-websockets
    deploy:
      replicas: 3
      placement:
        constraints: [node.role==worker]
    build: 
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    labels:
        - "traefik.docker.network=test_net"
        - "traefik.port=80"
        - "traefik.frontend.rule=PathPrefix:/hello;"
        - "traefik.backend.loadbalancer.sticky=true"
  
  loadbalancer:
    image: traefik
    command: --docker \
      --docker.swarmmode \
      --docker.watch \
      --web \
      --loglevel=DEBUG
    ports:
      - 80:80
      - 9090:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      restart_policy:
        condition: any
      mode: replicated
      replicas: 1
      update_config:
        delay: 2s
      placement:
        constraints: [node.role == leader]