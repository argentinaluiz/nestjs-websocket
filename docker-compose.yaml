version: '3'

services:
  app:
    image: argentinaluiz/nestjs-websockets
    deploy:
      replicas: 3
      placement:
        constraints: [node.role==worker]
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3000"
    networks:
      - traefik_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.app.entrypoints=app
      - 'traefik.http.routers.app.rule=PathPrefix(`/`)'
      - traefik.http.services.api.loadBalancer.sticky.cookie.name=server_id
      - traefik.http.services.api.loadBalancer.sticky.cookie.httpOnly=true
      - traefik.http.services.api.loadbalancer.server.port=3000

  traefik:
    image: traefik:2.4
    command:
      - --api.insecure=true 
      - --providers.docker.exposedByDefault=false 
      - --providers.docker=true
      - --providers.docker.swarmMode=true
      - --providers.docker.network=traefik_network
      - --entryPoints.app.address=:80
      - --log.level=DEBUG
    volumes:
      #- ./traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3000:80
      - 8080:8080
    networks:
      - traefik_network
    depends_on:
      - app
    deploy:
      replicas: 1
      placement:
        constraints: [node.role==manager]

networks:
  traefik_network:
    external: true
